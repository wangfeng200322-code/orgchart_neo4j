version: '3.8'
services:
  neo4j:
    image: neo4j:5.10
    container_name: neo4j
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # BOLT
    environment:
      - NEO4J_AUTH=neo4j/letmein
    volumes:
      - neo4j_data:/data

  backend:
    build: ./backend
    container_name: backend
    depends_on:
      - neo4j
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=letmein
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  neo4j_data:

